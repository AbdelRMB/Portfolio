<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mobileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#mobileGradient)"/>
  
  <!-- Phone frame -->
  <rect x="150" y="40" width="100" height="180" fill="#2d3748" stroke="#4a5568" stroke-width="3" rx="15"/>
  <rect x="155" y="50" width="90" height="160" fill="#000000" rx="8"/>
  
  <!-- Screen content -->
  <rect x="160" y="55" width="80" height="15" fill="#4299e1" rx="3"/>
  <text x="200" y="65" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="8" font-weight="bold">E-Commerce</text>
  
  <!-- Product cards -->
  <rect x="165" y="75" width="30" height="25" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" rx="3"/>
  <rect x="200" y="75" width="30" height="25" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" rx="3"/>
  
  <rect x="168" y="78" width="24" height="12" fill="#f7fafc" rx="2"/>
  <rect x="203" y="78" width="24" height="12" fill="#f7fafc" rx="2"/>
  
  <!-- Product details -->
  <rect x="168" y="92" width="15" height="2" fill="#a0aec0" rx="1"/>
  <rect x="203" y="92" width="15" height="2" fill="#a0aec0" rx="1"/>
  
  <rect x="168" y="96" width="10" height="2" fill="#4299e1" rx="1"/>
  <rect x="203" y="96" width="12" height="2" fill="#4299e1" rx="1"/>
  
  <!-- Navigation -->
  <rect x="165" y="110" width="70" height="15" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1" rx="3"/>
  
  <!-- Nav items -->
  <circle cx="175" cy="117.5" r="3" fill="#4299e1"/>
  <circle cx="190" cy="117.5" r="3" fill="#e2e8f0"/>
  <circle cx="205" cy="117.5" r="3" fill="#e2e8f0"/>
  <circle cx="220" cy="117.5" r="3" fill="#e2e8f0"/>
  
  <!-- Shopping cart -->
  <rect x="165" y="140" width="70" height="40" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1" rx="3"/>
  
  <!-- Cart items -->
  <rect x="170" y="145" width="15" height="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" rx="2"/>
  <rect x="190" y="147" width="25" height="2" fill="#a0aec0" rx="1"/>
  <rect x="190" y="151" width="20" height="2" fill="#4299e1" rx="1"/>
  
  <rect x="170" y="158" width="15" height="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" rx="2"/>
  <rect x="190" y="160" width="25" height="2" fill="#a0aec0" rx="1"/>
  <rect x="190" y="164" width="20" height="2" fill="#4299e1" rx="1"/>
  
  <!-- Buy button -->
  <rect x="170" y="170" width="60" height="8" fill="#48bb78" rx="4"/>
  <text x="200" y="176" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="6" font-weight="bold">Acheter</text>
  
  <!-- Decorative shopping elements -->
  <circle cx="80" cy="100" r="20" fill="#ffffff" opacity="0.1"/>
  <circle cx="320" cy="150" r="25" fill="#ffffff" opacity="0.1"/>
  
  <!-- Shopping bag icon -->
  <path d="M 70 90 L 85 90 L 87 110 L 68 110 Z" fill="#ffffff" opacity="0.3"/>
  <path d="M 73 88 Q 77.5 85 82 88" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.3"/>
  
  <!-- Credit card icon -->
  <rect x="310" y="140" width="20" height="12" fill="#ffffff" opacity="0.3" rx="2"/>
  <rect x="312" y="144" width="16" height="2" fill="#4299e1" opacity="0.5" rx="1"/>
  <rect x="312" y="147" width="8" height="1" fill="#a0aec0" opacity="0.5" rx="0.5"/>
  
  <!-- Title -->
  <text x="200" y="285" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="14" font-weight="bold">
    E-commerce Mobile App
  </text>
</svg>