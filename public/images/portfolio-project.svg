<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#4a5568" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#screenGlow)"/>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Screen frame -->
  <rect x="30" y="50" width="340" height="200" fill="#000" stroke="#4a5568" stroke-width="3" rx="8"/>
  <rect x="35" y="55" width="330" height="190" fill="#0d1117" stroke="#21262d" stroke-width="1" rx="5"/>
  
  <!-- Code lines -->
  <rect x="50" y="70" width="80" height="4" fill="#ff6b6b" rx="2"/>
  <rect x="140" y="70" width="120" height="4" fill="#4ecdc4" rx="2"/>
  <rect x="270" y="70" width="60" height="4" fill="#ffe66d" rx="2"/>
  
  <rect x="50" y="85" width="60" height="4" fill="#95e1d3" rx="2"/>
  <rect x="120" y="85" width="140" height="4" fill="#a8e6cf" rx="2"/>
  <rect x="270" y="85" width="80" height="4" fill="#fbb3b3" rx="2"/>
  
  <rect x="50" y="100" width="100" height="4" fill="#c7ceea" rx="2"/>
  <rect x="160" y="100" width="90" height="4" fill="#ffd1dc" rx="2"/>
  <rect x="260" y="100" width="70" height="4" fill="#b8e6b8" rx="2"/>
  
  <!-- Terminal cursor -->
  <rect x="50" y="130" width="2" height="15" fill="#00ff00" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="190" r="3" fill="#ff6b6b" opacity="0.6"/>
  <circle cx="80" cy="180" r="2" fill="#4ecdc4" opacity="0.6"/>
  <circle cx="100" cy="185" r="2.5" fill="#ffe66d" opacity="0.6"/>
  
  <!-- Project title -->
  <text x="200" y="285" text-anchor="middle" fill="#718096" font-family="monospace" font-size="14" font-weight="bold">
    Portfolio Project
  </text>
</svg>