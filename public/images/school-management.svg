  <text x="148" y="220" fill="#047857" font-family="sans-serif" font-size="8" font-weight="bold">142</text>
  <text x="148" y="230" fill="#065f46" font-family="sans-serif" font-size="6">Étudiants</text>
  
  <rect x="195" y="210" width="45" height="30" fill="#fef5e7" stroke="#f6e05e" stroke-width="1" rx="4"/>
  <text x="203" y="220" fill="#975a16" font-family="sans-serif" font-size="8" font-weight="bold">24</text>
  <text x="203" y="230" fill="#744210" font-family="sans-serif" font-size="6">Professeurs</text>
  
  <rect x="250" y="210" width="45" height="30" fill="#e0e7ff" stroke="#a5b4fc" stroke-width="1" rx="4"/>
  <text x="258" y="220" fill="#3730a3" font-family="sans-serif" font-size="8" font-weight="bold">18</text>
  <text x="258" y="230" fill="#312e81" font-family="sans-serif" font-size="6">Classes</text>
  
  <rect x="305" y="210" width="45" height="30" fill="#fce7f3" stroke="#f9a8d4" stroke-width="1" rx="4"/>
  <text x="313" y="220" fill="#be185d" font-family="sans-serif" font-size="8" font-weight="bold">567</text>
  <text x="313" y="230" fill="#9d174d" font-family="sans-serif" font-size="6">Notes</text>
  
