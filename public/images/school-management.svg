  <circle cx="310" cy="156" r="3" fill="#4299e1"/>
  
  <rect x="140" y="165" width="210" height="12" fill="#f7fafc" rx="1"/>
  <text x="145" y="173" fill="#2d3748" font-family="sans-serif" font-size="6">Marie Martin</text>
  <text x="190" y="173" fill="#2d3748" font-family="sans-serif" font-size="6">2ème B</text>
  <text x="230" y="173" fill="#2d3748" font-family="sans-serif" font-size="6">marie@email.com</text>
  <circle cx="310" cy="171" r="3" fill="#48bb78"/>
  
  <rect x="140" y="180" width="210" height="12" fill="#ffffff" rx="1"/>
  <text x="145" y="188" fill="#2d3748" font-family="sans-serif" font-size="6">Paul Bernard</text>
  <text x="190" y="188" fill="#2d3748" font-family="sans-serif" font-size="6">1ère C</text>
  <text x="230" y="188" fill="#2d3748" font-family="sans-serif" font-size="6">paul@email.com</text>
  <circle cx="310" cy="186" r="3" fill="#ed8936"/>
  
